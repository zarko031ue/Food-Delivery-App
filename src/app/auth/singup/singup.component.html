<div class="container">
  <div class="row">
    <div class="col">
      <div *ngIf="isLoading" style="text-align: center">
        <app-loading-spinner></app-loading-spinner>
      </div>
      <div *ngIf="!isLoading">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
          <h3 class="text-center title">Sing Up</h3>
          <div class="form-group">
            <label for="name">User Name:</label>
            <input
              type="text"
              id="name"
              class="form-control"
              ngModel
              name="name"
              required
              minlength="2"
              #name="ngModel"
            />
            <span class="help-block" *ngIf="name.touched"
            >This field is required!</span
          >
          </div>
          <div class="form-group">
            <label for="email">E-mail:</label>
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
              #email="ngModel"
            />
            <span class="help-block" *ngIf="!email.valid && email.touched"
              >Please enter a valid email!</span
            >
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              class="form-control"
              ngModel
              name="password"
              required
              minlength="6"
              #password="ngModel"
            />
            <span class="help-block" *ngIf="!password.valid && password.touched"
              >Please enter a valid password!</span
            >
          </div>
          <div class="form-group">
            <label for="address">Street address:</label>
            <input
              type="text"
              id="address"
              class="form-control"
              ngModel
              name="address"
              required
              #address="ngModel"
            />
            <span class="help-block" *ngIf="address.touched"
              >This field is required!</span
            >
          </div>
          <button class="btn singup" type="submit" [disabled]="!authForm.valid">
            Sing Up
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
