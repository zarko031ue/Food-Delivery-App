<div class="container">
  <div class="row">
    <div class="col">
      <div *ngIf="isLoading" style="text-align: center">
        <app-loading-spinner></app-loading-spinner>
      </div>
      <div *ngIf="!isLoading">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
          <h3 class="text-center title">Login</h3>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
              #email= "ngModel"
            />
            <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              ngModel
              name="password"
              required
              minlength="6"
              #password = "ngModel"
            />
            <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid password!</span>
          </div>
          <button class="btn login" type="submit" [disabled]="!authForm.valid">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
